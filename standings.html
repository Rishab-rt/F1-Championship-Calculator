<!DOCTYPE html>
<html>
<head>
    <title>F1 Standings</title>
</head>
<body>
    <h1>Driver Standings</h1>
    <ol>
        {% for driver, points in drivers %}
        <li>{{ driver }} — {{ points }} pts</li>
        {% endfor %}
    </ol>

    <h1>Constructor Standings</h1>
    <ol>
        {% for team, points in teams %}
        <li>{{ team }} — {{ points }} pts</li>
        {% endfor %}
    </ol>

    <a href="/">Back to home</a>
</body>
</html>
